<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Harvestor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"> </script>

</head>

<body>

    <form name="harvestValuesForm">

        Please choose crop type:
        <select id="cropTypes" name="cropTypes">
            <option value="corn">Corn</option>
            <option value="rice">Rice</option>
            <option value="wheat">Wheat</option>
            <option value="beans">Beans</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="carrots">Carrots</option>
        </select>


        <br />


        Enter Crop Count:
        <input type="number" id="cropCount" name="cropCount" value="0.000" step="10" min="0" oninput="valueChange(this)" required>
        <select id="cropMonth" name="cropMonth" onchange="monthChange(this)">
            <option selected value="1">January</option>
            <option value="2">February</option>
            <option values="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="=8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select> <br />

        Unit:
        <input type="radio" name="unit" id="kilos" value="kg(s)" required checked="checked"> kg
        <input type="radio" name="unit" id="tons" value="ton(s)" /> tons <br />

        Price/Unit:
        <input type="number" id="cropPrice" value="0.00" step="1.00" min="0" required /><br />

        Monthly Wage Expenses:
        <input type="number" id="monthlyWage" value="0.00" step="1.00" min="0" required /><br />

        Monthly Tool Expenses:
        <input type="number" id="monthlyTool" value="0.00" step="1.00" min="0" required /> <br />

        Monthly Utilities Expenses:
        <input type="number" id="monthlyUtil" value="0.00" step="1.00" min="0" required /> <br />

        <button type="button" onclick="updateGraphs()">Update</button>

    </form>

    <div>
        <canvas id="revenueChart"></canvas>
    </div>

    <br />

    <div>
        <canvas id="profitChart"></canvas>
    </div>

    <div id="annualTotals">
        <p id="totalRevenue"></p>
        <p id="totalExpenses"></p>
        <p id="totalProfit"></p>
    </div>

    <script type="text/javascript" src="inputformvalidation.js"></script>

</body>
</html>
