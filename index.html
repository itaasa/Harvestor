<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Harvestor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <link rel="stylesheet" href="stylesheet.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

</head>

<body>

    <header id="header">
        <h1> Welcome to Harvestor!</h1>
        <h6>  ... a dynamic web application showcasing annual/monthly profits, revenue and expenses from crop yields. </h6>
    </header>
<div id="main">
    <form class="yield-form">

        <p class="form-intro"> Enter any of the applicable data from this years crop yield here! </p><br />
        <label for="cropTypes">Crop Type</label>
        <select id="cropTypes" name="cropTypes">
            <option value="corn">Corn</option>
            <option value="rice">Rice</option>
            <option value="wheat">Wheat</option>
            <option value="beans">Beans</option>
            <option value="tomatoes">Tomatoes</option>
            <option value="potatoes">Potatoes</option>
            <option value="carrots">Carrots</option>
        </select>


        <br />


        <label for="cropCount">Enter Crop Count</label>
        <input type="number" id="cropCount" name="cropCount" value="0.000" step="100" min="0" oninput="valueChange(this)" required>
        <select id="cropMonth" name="cropMonth" onchange="monthChange(this)">
            <option selected value="1">January</option>
            <option value="2">February</option>
            <option values="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="=8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select> <br />

        <label for="unit">Choose unit</label>

        <label class="radio-label" for="kilos"> kg </label>
        <input class="radio-button" type="radio" name="unit" id="kilos" value="kgs" required checked="checked">

        <label class="radio-label" for="tons"> tons </label>
        <input class="radio-button" type="radio" name="unit" id="tons" value="tons" /> <br />


        <label for="cropPrice">Price per unit</label>
        <input type="number" id="cropPrice" value="0.00" step="10" min="0" required /><br />

        <label for="monthlyWage">Monthly Wage Expense</label>
        <input type="number" id="monthlyWage" value="0.00" step="100" min="0" required /><br />

        <label for="monthlyTool">Monthly Tool Expense</label>
        <input type="number" id="monthlyTool" value="0.00" step="100" min="0" required /> <br />

        <label for="monthlyUtil">Monthly Utilities Expense</label>
        <input type="number" id="monthlyUtil" value="0.00" step="100" min="0" required /> <br />

        <button type="button" onclick="updateGraphs()">Go</button> <br>

        <div class="results">
            <p id="totalRevenue"></p>
            <p id="totalExpenses"></p>
            <p id="totalProfit"></p>
            <p id="totalCropCount"></p>
        </div>

    </form>
    <canvas class="chart" id="revenueChart"></canvas>
    <canvas class="chart" id="profitChart"></canvas>
</div>

    <script type="text/javascript" src="appscript.js"></script>
</body>
</html>
